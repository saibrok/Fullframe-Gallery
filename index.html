<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Justified Gallery</title>
    <link
      rel="stylesheet"
      href="gallery.css"
    />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1 class="page-title">Justified Gallery</h1>
        <p class="page-subtitle">Rows scale to fill width using image aspect ratios.</p>
      </header>

      <section
        class="gallery"
        data-justified-gallery
        data-rows="3"
      >
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1011/900/600"
            data-width="900"
            data-height="600"
            alt="Mountain"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1015/800/1200"
            data-width="800"
            data-height="1200"
            alt="River"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1025/1200/800"
            data-width="1200"
            data-height="800"
            alt="Dog"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1035/1400/900"
            data-width="1400"
            data-height="900"
            alt="Forest"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1042/1100/700"
            data-width="1100"
            data-height="700"
            alt="Coast"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1050/1000/1400"
            data-width="1000"
            data-height="1400"
            alt="Bridge"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1062/1400/933"
            data-width="1400"
            data-height="933"
            alt="Hills"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1069/900/1200"
            data-width="900"
            data-height="1200"
            alt="City"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1074/1200/900"
            data-width="1200"
            data-height="900"
            alt="Sea"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1080/1500/900"
            data-width="1500"
            data-height="900"
            alt="Road"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1084/1100/800"
            data-width="1100"
            data-height="800"
            alt="Field"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/id/1042/700/200"
            data-width="700"
            data-height="200"
            alt="Trees"
          />
        </div>
      </section>
    </main>

    <script src="gallery.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.JustifiedGallery) {
          window.JustifiedGallery.init('[data-justified-gallery]');
        }
      });
    </script>
  </body>
</html>

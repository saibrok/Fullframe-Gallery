<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Fullframe Gallery</title>
    <link
      rel="stylesheet"
      href="gallery.css"
    />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1 class="page-title">Fullframe Gallery</h1>
        <p class="page-subtitle">Демо с пагинацией и настройкой количества элементов.</p>
      </header>

      <section class="demo">
        <div class="demo-controls">
          <div class="demo-group">
            <label for="itemsPerPage">Элементов на странице</label>
            <select id="itemsPerPage">
              <option value="10">10</option>
              <option value="15" selected>15</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </div>
          <div class="demo-group">
            <label for="rowsInput">Количество строк</label>
            <input id="rowsInput" type="number" min="1" max="10" value="3" />
          </div>
          <div class="demo-group">
            <label for="gapInput">Gap, px</label>
            <input id="gapInput" type="number" min="0" max="40" value="10" />
          </div>
          <div class="demo-group demo-toggle">
            <input id="knownSizes" type="checkbox" checked />
            <label for="knownSizes">Известны размеры картинок</label>
          </div>
        </div>

        <div class="demo-pagination">
          <button id="prevPage" type="button">Назад</button>
          <span id="pageInfo">Страница 1 из 1</span>
          <button id="nextPage" type="button">Вперед</button>
        </div>

        <section class="gallery" data-justified-gallery data-rows="3"></section>
      </section>
    </main>

    <script src="gallery.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
